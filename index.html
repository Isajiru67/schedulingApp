<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>予定入力</title>
</head>
<body>
  <h2>予定入力</h2>

  <form id="eventForm">
    <div>
      <label>タイトル</label><br />
      <input type="text" id="title" required />
    </div>

    <div>
      <label>開始日時</label><br />
      <input type="datetime-local" id="startAt" required />
    </div>

    <div>
      <label>終了日時</label><br />
      <input type="datetime-local" id="endAt" required />
    </div>

    <div>
      <label>メモ</label><br />
      <textarea id="note"></textarea>
    </div>

    <button type="submit">保存</button>
  </form>

  <p id="message"></p>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ★ここを自分のSupabase情報に置き換える
    const SUPABASE_URL = "https://zbdbojbvbcluucvjjmzj.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_pMUjvFFJU0vJLagADb3QYQ_UqYf_Bw_";

    const supabaseClient = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const form = document.getElementById("eventForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      console.log('イベントが発火');

      const title = document.getElementById("title").value;
      const startAt = document.getElementById("startAt").value;
      const endAt = document.getElementById("endAt").value;
      const note = document.getElementById("note").value;

      const { error } = await supabaseClient
        .from("events")
        .insert({
          title: title,
          start_at: new Date(startAt).toISOString(),
          end_at: new Date(endAt).toISOString(),
          note: note,
        });

    
      if (error) {
        message.textContent = "保存に失敗しました: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "保存しました！";
        message.style.color = "green";
        form.reset();
      }
    });
  </script>
</body>
</html>
